<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Implement Challenge01 here -->
    <title>ShopMaster - Mini E-commerce Challenge</title>  
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="site-title">ShopMaster</h1>
        <p id="tagline">Your One-Stop Shopping Solution</p>
        <nav>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div id="product-list" class="product-grid">
            </div>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <p id="empty-cart-message">Your cart is empty.</p>
            </div>
            <div id="cart-summary">
                <div class="subtotal">
                    <span>Subtotal:</span>
                    <span id="subtotal-amount">$0.00</span>
                </div>
                <div class="tax">
                    <span>Tax (10%):</span>
                    <span id="tax-amount">$0.00</span>
                </div>
                <div class="total">
                    <span>Total:</span>
                    <span id="total-amount">$0.00</span>
                </div>
                <button id="checkout-btn" disabled>Checkout</button>
            </div>
        </section>

        <section id="calculator">
            <h2>Discount Calculator</h2>
            <div class="calculator-form">
                <div class="form-group">
                    <label for="original-price">Original Price ($):</label>
                    <input type="number" id="original-price" min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label for="discount-percentage">Discount (%):</label>
                    <input type="number" id="discount-percentage" min="0" max="100">
                </div>
                <button id="calculate-btn">Calculate</button>
                <div id="calculation-result">
                    <p>Final Price: <span id="final-price">$0.00</span></p>
                    <p>You Save: <span id="savings-amount">$0.00</span></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ShopMaster - Powered by DevGrade</p>
    </footer>

    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Your Score</h2>
            <div id="score-display"></div>
            <div id="challenge-results"></div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
    <script src="js/score.js"></script>
    <script src="js/result.js"></script>
</body>
</html>
